<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="reset.css" type="text/css">
<style>
.wrapper{width:100%;}
.hidden{display:none;}

#topBlock {height:40px;}
#langSelector {height:100%;position:absolute;right:0px;}
#langSelector li{float:left;width:40px;height:100%;text-align:center;line-height:100%;}

</style>
<div id="topBlock" class="wrapper">
	<ul id="langSelector">
		<li data-lan="en">EN</li>
		<li data-lan="ru">RU</li>
	</ul>
</div>

<div id="" class="wrapper">
	<div>
		<span class="text_ru textWrapper">Русский текст спарк.ру</span>
		<span class="text_en textWrapper hidden">Английский текст спарк.ру</span>
	</div>	
	<div>
		<span>https://spark.ru/startup/yahont/blog/33161/chto-takoe-yahont-i-chto-mi-hotim</span>
	</div>

</div>

<div id="" class="wrapper">
	<div>
		<span class="text_ru textWrapper">Русский текст гитхаб</span>
		<span class="text_en textWrapper hidden">Английский текст гитхаб</span>
	</div>	
	<div>
		<span>https://github.com/akhasoft/Yakhont</span>
	</div>	
	
	
</div>
<script>

function xmlParser(xml) {

    $(xml).find("Lan").each(function(){
		console.log($(this).find("id").text());
    });

}

$(document).ready(function(){

	$.ajax({
        type: "GET",
        url: "lan.xml",
        dataType: "xml",
        success: xmlParser
    });
	
	$("#langSelector li").click(function(){
	
		var lan=$(this).data("lan");
		$(".textWrapper").addClass("hidden");
		$(".text_"+lan).removeClass("hidden");
	
	});
	
	console.log('rdy ver 1.5');
});
</script>
